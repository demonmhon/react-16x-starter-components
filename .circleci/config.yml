version: 2
jobs:
  build:
    working_directory: ~/react-16x-starter-components
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Prepare .env
          command: |-
            echo "EXPOSE_PORT: ${EXPOSE_PORT} > .env"
      - run:
          name: Build Project
          command: npm run build
